<!DOCTYPE html>
<html lang="en">

<head>
  <!--Meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ddd">
  <!--Links to stylesheet-->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icons/title_icon.ico" />
  <title>Restaurant Reviews</title>
</head>

<body>
  
  <header>
    <nav>
      <h1><a aria-label="Home Page Title" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

<!--Skip to main content link-->  
  <a class="skip-main" href="#main">Click to Skip the map to choose the restaurants and cuisines</a>

  <main id="maincontent">

    <section id="map-container" tabindex="-1">
      <div id="map" role="application" aria-label="Map showing the nearby restaurants"></div>
    </section>
    
    <section>
      <div class="filter-options" id="main" aria-label="Filter Neighborhoods and cuisines">
        <h2 tabindex="0"><i class="material-icons">filter_list</i>FILTER RESULTS</h2>
        <select id="neighborhoods-select" aria-label="Select Neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" aria-label="Select Cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js">
  </script>
  <script type="application/javascript" charset="utf-8" src="js/main.js">
  </script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
