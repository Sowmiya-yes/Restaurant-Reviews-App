<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant_style.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icons/title_icon.ico" />
  <title>Restaurant Info</title>
  
  <!--Meta tags-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="#ddd">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="restaurant_header">
    <nav>
      <h1 aria-label="Restaurant Review Home Page"><a href="/">Restaurant Reviews</a></h1>

       <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
            <li><a href="/" aria-label="Enter to Go back to Restaurant Home Page"><i class="material-icons">home</i>Home</a></li>
        </ul>
    <!-- End breadcrumb -->
    </nav>
  </header>
  <!-- End header -->

 

  <!-- Beginning main -->
  <main id="maincontent">
    
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <hr>
   <section id="newReview"> 
      <form id="reviewForm">
      	<h2 id="review-heading">write a review</h2>
      	<div class="review-box">
	        <label id="review-label">Name:</label><br><input type="text" id="formName" aria-label="Enter Your Name"><br>
	        <label id="review-label" class="form-option">Ratings:</label><br><select id="formRating" aria-label="Enter your ratings">
	          <option value="1" role="option">1</option>
	          <option value="2" role="option">2</option>
	          <option value="3" role="option">3</option>
	          <option value="4" role="option">4</option>
	          <option value="5" role="option">5</option>
	        </select><br>
	        <label id="review-label" class="form-textarea">Comments:</label><br><textarea id="formComment" aria-label="Enter your comments"></textarea><br>
	        <button type="button" value="Submit" onclick="addReview()" role="button" id="formButton">Submit</button>
   		</div>
      </form>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></uOl>
    </section>
    <!-- End reviews -->
     

    <!-- Beginning map -->
    <section id="map-container">
      <!--internal link to skip the map-->
      <a class="skip-main" href="#footer">Click to Skip the map</a>

      <div id="map" role="application" aria-label="Map showing the nearby restaurants"></div>
    </section>
    <!-- End map -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>

</body>

</html>
